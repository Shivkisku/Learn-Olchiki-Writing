<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Olchiki Writing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative; /* for absolute positioning inside body */
    }
    /* Navigation positioned at top right */
    .top-right-navigation {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .top-right-navigation a {
      text-decoration: none;
    }
    .canvas-container {
      background-color: #fff;
      border: 2px solid #333;
      max-width: 90%;
      width: 400px;
      height: 400px;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
    .buttons, .pen-size {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .pen-size span {
      align-self: center;
      font-size: 16px;
      margin: 0 10px;
    }
    .mobile-message {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Responsive canvas container -->
  <div class="canvas-container">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  
  <!-- Navigation and control buttons -->
  <div class="buttons">
    <button id="prev" aria-label="Previous Letter">‚è™ Back</button>
    <button id="next" aria-label="Next Letter">‚è© Next</button>
    <button id="clear" aria-label="Clear Drawing">üßπ Clean</button>
  </div>

  <!-- Pen size controls -->
  <div class="pen-size">
    <button id="decrease" aria-label="Decrease Pen Size">‚ûñ</button>
    <span id="penSizeDisplay">3px</span>
    <button id="increase" aria-label="Increase Pen Size">‚ûï</button>
  </div>

  <!-- Instruction for mobile users -->
  <div class="mobile-message">Write using your finger</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');
    const clearButton = document.getElementById('clear');
    const increaseButton = document.getElementById('increase');
    const decreaseButton = document.getElementById('decrease');
    const penSizeDisplay = document.getElementById('penSizeDisplay');

    // Olchiki letters for writing practice
    const letters = ["·±ö", "·±õ", "·±ú", "·±ù", "·±û", "·±ü", "·±†", "·±°", "·±¢", "·±£", "·±§", "·±•", "·±¶", "·±ß", "·±®", "·±©", "·±™", "·±´", "·±¨", "·±≠", "·±Æ", "·±Ø", "·±∞", "·±±", "·±≤", "·±≥", "·±¥", "·±µ", "·±∂", "·±∑", "·±ê",	"·±ë", "·±í", "·±ì", "·±î", "·±ï", "·±ñ", "·±ó", "·±ò", "·±ô", "·±π", "·±∏", "·±∫", "·±ª", "·±Ω", "·±º"];
    let currentLetterIndex = 0;
    let drawing = false;
    let penSize = 3;

    // Adjust canvas dimensions responsively
    function resizeCanvas() {
      const container = document.querySelector('.canvas-container');
      const size = Math.min(container.clientWidth, container.clientHeight);
      canvas.width = size;
      canvas.height = size;
      drawReferenceLetter();
    }

    // Draw the reference letter in the background
    function drawReferenceLetter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${canvas.width * 0.5}px Arial`;
      ctx.fillStyle = "rgba(200,200,200,0.5)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letters[currentLetterIndex], canvas.width / 2, canvas.height / 2);
    }

    // Initial resize and listener for window resize events
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Start drawing on pointer down
    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    // Draw continuously while pointer moves
    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "black";
      ctx.lineWidth = penSize;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    // Stop drawing on pointer up or when leaving canvas area
    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    // Navigate to the next letter
    nextButton.addEventListener('click', () => {
      currentLetterIndex = (currentLetterIndex + 1) % letters.length;
      drawReferenceLetter();
    });

    // Navigate to the previous letter
    prevButton.addEventListener('click', () => {
      currentLetterIndex = (currentLetterIndex - 1 + letters.length) % letters.length;
      drawReferenceLetter();
    });

    // Clear the drawing while preserving the reference letter
    clearButton.addEventListener('click', drawReferenceLetter);

    // Increase the pen size (max 10px)
    increaseButton.addEventListener('click', () => {
      penSize = Math.min(penSize + 1, 10);
      penSizeDisplay.textContent = `${penSize}px`;
    });

    // Decrease the pen size (min 1px)
    decreaseButton.addEventListener('click', () => {
      penSize = Math.max(penSize - 1, 1);
      penSizeDisplay.textContent = `${penSize}px`;
    });
  </script>
</body>
</html>
